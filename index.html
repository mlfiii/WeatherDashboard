<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- My style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon' />
    <!-- Include bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <title>Weather Dashboard</title>
</head>

<body>
    <div id="fluid-container" class="container-fluid">
        <div id="dashboard-title" class="row text-center">
            <div class="col-md-12">
                <h1>Weather Dashboard</h1>
            </div>


        </div>
        <div class="row">
            <div class="col-md-5">
                <script type="text/javascript" src="moment.js"></script>
                <div class="row">
                    <div class="col-md-12">
                        <!-- This form will be where users input data about the movies -->
                        <form id="city-form">
                            <script src="alasql.js"></script>
                            <!-- <span id="res"></span> -->
                            <label for="city-input">Search for City:</label>
                            <input type="text" id="city-input">

                            <!-- This button will trigger our AJAX call -->
                            <button id="find-city"><i class="fa fa-search"></i> <i
                                    class="far fa-newspaper"></i></button>
                            <!-- <input id="find-city" type="submit" value="Weather Search"> -->
                        </form>
                    </div>

                </div>

                <div class="row">
                    <div id="prior-search-area" class="col-md-12">
                        <div id="prior-search-text" class="text-center">
                            Prior Searches
                            <hr>
                        </div>
                        <div id="prior-searches">

                            <ul id="prior-search-list" style="list-style-type:none;"></ul>


                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-12">
                        <div class="city"></div>
                        <!-- <div class="date"></div> -->
                        <!-- <div class="weather-cond">weather-cond</div> -->
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="uvi"></div>
                    </div>

                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>5 Day Forecast</h3>
                    </div>

                </div>
                <div id="forecast_area" class="row text-center" hidden="true">

                    <div class="col-md-2 forecast-0 dayforecast"></div>
                    <div class="col-md-2 forecast-1 dayforecast"></div>
                    <div class="col-md-2 forecast-2 dayforecast"></div>
                    <div class="col-md-2 forecast-3 dayforecast"></div>
                    <div class="col-md-2 forecast-4 dayforecast"></div>

                </div>

            </div>
        </div>

    </div>


    <!-- Display the following under current weather conditions:
        City
        Date             <div id="current-date" class="row current-date"></div>
        Icon image (visual representation of weather conditions)
        Temperature
        Humidity
        Wind speed   
        UV index -->

    <!-- Retrieved data will be dumped here -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Ajax link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript file -->
    <script type="text/javascript" src="script.js"></script>


</body>

</html>
